<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inventory Update</title>
	<script type="text/javascript">
		function updateInventory(arr1, arr2) {
			var flag = 0;
  			arr2.forEach(function(val2) {
   				flag = 0;
    			arr1.forEach(function(val1) {
     				if(val1[1] === val2[1]) {
        				val1[0] += val2[0];
        				flag = 1;
      				}
    			});

    			if(flag == 0){
    				arr1.push(val2);
    			}
     			
  			});
			
			arr1.sort(function (a, b) {
				return a[1]>b[1]? 1:-1
			})
			return arr1;
		}	
		console.log(updateInventory([[21, "Bowling Ball"], [2, "Dirty Sock"], [1, "Hair Pin"], [5, "Microphone"]], [[2, "Hair Pin"], [3, "Half-Eaten Apple"], [67, "Bowling Ball"], [7, "Toothpaste"]]))


	</script>
</head>

</html>

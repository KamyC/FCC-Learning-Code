<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Steamroller</title>
	<script type="text/javascript">
	function steamroller(arr) {
 		return arr.reduce(function(a, b) {
    		return a.concat(Array.isArray(b) ? steamroller(b) : b );//using recursion to find the object in the array.
  		}, []);
	}
		console.log(steamroller([1, {}, [3, [[4]]]]))

	</script>
</head>

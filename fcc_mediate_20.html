	<title>Everything Be True</title>
	<script type="text/javascript">
		function every(collection,pre){
			var count=0;
			for(var i=0;i<collection.length;i++){
				
				document.write(i+"<br />")
				if(collection[i][pre]){
					count+=1;
				}
				};
				document.write("-----",count+"<br />")
				if(count==collection.length){
					return true;
				}
				else{
					return false;
				}
			
		}

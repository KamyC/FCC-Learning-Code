<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pairwise</title>
	<script type="text/javascript">
	function pairwise(arr,arg){
		var sum=0;
		var indexStore=[];
		for(var i=0;i<arr.length;i++){
			for(var j=i+1;j<arr.length;j++){
				if(arr[i]+arr[j]===arg&&indexStore.indexOf(i)<0&&indexStore.indexOf(j)<0){
					indexStore.push(i,j);
					sum=sum+i+j;
				}
			}
		}
		return sum
	}
	console.log(pairwise([1,4,2,3,0,5], 7))




	</script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Finders Keepers</title>
	<script type="text/javascript">
	function find(arr,func) {
  		var filter=arr.filter(func)
  		return filter[0];
	}


	console.log(find([1, 3, 5,  9, ], function(num){ return num % 2 === 0; }));

	</script>
</head>
